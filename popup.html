<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Track</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        button {
            font-family: inherit;
        }

        .el-tracer-card {
            width: 320px;
            border: 4px solid #000;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 10px 10px 0 #000;
            font-family: "Arial", sans-serif;
        }

        .el-tracer-card__header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .el-tracer-card__icon {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 0.5rem;
        }

        .el-tracer-card__icon svg {
            height: 1.5rem;
            width: 1.5rem;
            fill: #fff;
        }

        .el-tracer-card__alert {
            font-weight: 900;
            color: #000;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .el-tracer-card__message {
            margin-top: 1rem;
            color: #000;
            font-size: 0.9rem;
            line-height: 1.4;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .el-tracer-card__actions {
            margin-top: 1rem;
        }

        .el-tracer-card__button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #000;
            background-color: #fff;
            color: #000;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0 #000;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .el-tracer__button--toggle-on {
            background-color: #000;
            color: #fff;
        }

        .el-tracer-card__button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent
            );
            transition: all 0.6s;
        }

        .el-tracer-card__button:hover::before {
            left: 100%;
        }

        .el-tracer-card__button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 #000;
        }

        .el-tracer__button--toggle-off:hover {
            background-color: #296fbb;
            border-color: #296fbb;
            color: #fff;
            box-shadow: 7px 7px 0 #004280;
        }

        .el-tracer__button--toggle-on:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: #fff;
            box-shadow: 7px 7px 0 #800000;
        }

        .el-tracer-card__button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="el-tracer-card el-tracer-popup">
    <div class="el-tracer-card__header">
        <div class="el-tracer-card__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect width="24" height="24" fill="none"/>
                <path fill="none"
                      stroke="white"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m15.76 13.203l-.982-.981l3.113-2.09a1.2 1.2 0 0 0-.309-2.228L4 4l3.904 13.563a1.2 1.2 0 0 0 2.228.308l2.09-3.093l.67.67M20 21l2-2l-2-2m-3 0l-2 2l2 2"/>
            </svg>
        </div>
        <div class="el-tracer-card__alert">Hover Track</div>
    </div>
    <!--<div class="el-tracer-card__message">
        This is a card message sample to display alerts.
    </div>-->
    <div class="el-tracer-card__actions">
        <button id="toggle-pointer-code" class="el-tracer-card__button el-tracer__button--toggle-off">Enable Tracking</button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
